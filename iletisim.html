<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReDoReDo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ReDoReDo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="navitem w-auto mt-2" aria-current="page" href="index.html">Anasayfa</a>
            <a class="navitem w-auto mt-2" href="hakkinda.html">Hakkında</a>
            <a class="navitem w-auto mt-2" href="iletisim.html">İletişim</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container p-5 mt-5">
        <div class="row ">
            <div class="col-lg-7 mx-auto">
              <div class="card mt-2 mx-auto p-4 bg-light iletisim-container">
                  <div class="card-body bg-light">
                    <div class = "container"> 
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6 p-2">
                                        <div class="form-group">
                                            <label for="form_name">Ad Soyad </label>
                                            <input type="text"" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-2">
                                        <div class="form-group">
                                            <label for="form_email">E-Posta</label>
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 p-2">
                                        <div class="form-group">
                                            <label for="form_message">Mesaj</label>
                                            <textarea id="form_message" name="message" class="form-control" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12 p-2">
                                        <input type="submit" class="btn btn-success gonder-btn pt-2 btn-block" value="Mesaj gönder">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
